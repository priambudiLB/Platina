name: Lint
on:
  pull_request:
    branches:
      - main
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm 
      - name: Run ESlint
        run: eslint . --ext .js,.jsx,.ts,.tsx 
